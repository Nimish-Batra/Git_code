<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CogniLink</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/ea_symbol.png" style="width: 20px; height: 15px;" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css')}}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div> -->
        <!-- Spinner End -->


        <!-- Sign In Start -->
        <div class="container-fluid">
            <!-- Flash Message -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-container">
                <ul class="flashes">
                  {% for category, message in messages %}
                  <li class="{{ category }}">{{ message }}</li>
                  {% endfor %}
                </ul>
            </div>
            {% endif %}
                {% endwith %}
                <form action="/" method="POST">
                <div class="row h-100 rounded align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex justify-content-center mb-3">
                                <a href="{{url_for('home')}}" class="">
                                    <h3 class="text-primary"><img src="static/img/ea_symbol.png" class="mx-2" style="width: 45px; height: 30px;">CogniLink</h3>
                                </a>
                                <!-- <h3>Sign In</h3> -->
                            </div>
                            <div class="form-floating mb-3">
                                <select class="dropdown form-control" name="user_roles">
                                    {% for role_name in role_names %}
                                    <option value="{{ role_name[0] }}" name="user_roles">{{ role_name[0] }}</option>
                                    <!-- <option value="Guest" name="user_roles">Guest</option> -->
                                    <!-- <option value="ML Engine" name="user_roles">ML Engine</option> -->
                                    {% endfor %}
                                </select>
                                <label for="floatingInput">User Group</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="main_UserPin" placeholder="User Pin">
                                <label for="floatingPassword">Pin Validation</label>
                            </div>
                            <div class="col-lg-12 d-flex justify-content-center mb-2">
                                <div class="button-group mt-2">
                                    <button type="submit" id="submitButton" class="btn btn-primary mr-2">Authenticate Pin</button>
                                    <button type="reset" class="btn btn-primary mr-2">Forgot Pin</button>
                                </div>
                            </div>
                            <p class="text-center mb-0">Don't have an Account? <a href="">Sign Up</a></p>
                        </div>
                    </div>
                </div>
                </form>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/chart/chart.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Authpin.js') }}"></script>
</body>

</html>
