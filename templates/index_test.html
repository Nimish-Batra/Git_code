<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CogniLink</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="static/img/ea_symbol.png" style="width: 20px; height: 15px;" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Heebo', sans-serif;
            background-color: #f4f5f7;
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-side {
            width: 50%;
            background: linear-gradient(to bottom right, #9c27b0, #673ab7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left-side img {
            width: 80%;
            height: auto;
        }
        .right-side {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .login-form .logo img {
            display: block;
            margin: 0 auto 20px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-form p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group select,
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .input-group input {
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #673ab7;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #9c27b0;
        }
        .forgot-pin {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }
        .forgot-pin:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="static/images/img1.jpg" alt="Illustration">
        </div>
        <div class="right-side">
            <div class="login-form">
                <div class="logo">
                    <img src="logo.png" alt="Extreme Analytics">
                </div>
                <h2>Welcome to CogniLink</h2>
                <p>Please select user group & PIN</p>
                <form>
                    <div class="input-group">
                        <label for="user-group">User Group</label>
                        <select id="user-group" name="user-group">
                            <option value="">Placeholder</option>
                            <!-- Add other user group options here -->
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="pin">PIN Validation</label>
                        <input type="password" id="pin" name="pin" placeholder="Enter PIN">
                    </div>
                    <button type="submit">Authenticate</button>
                </form>
                <a href="#" class="forgot-pin">Forgot PIN?</a>
            </div>
        </div>
    </div>
</body>
</html>
