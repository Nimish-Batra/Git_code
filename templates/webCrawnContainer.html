<div class="container">
    <div class="row">
        <!-- First Container (Input URL) -->
        <div class="col-lg-6">
            <div class="input-container border p-3">
                <label for="inputUrl">Enter URL:</label>
                <input type="text" id="inputUrl" class="form-control" placeholder="Enter URL">
            </div>
        </div>
        <!-- Second Container (Progress) -->
        <div class="col-lg-6">
            <div class="progress-container rounded border p-3">
                <div class="d-flex flex-column">
                    <label for="status">Status:</label>
                    <span id="status">...</span>
                    <label for="totalFiles">Total Files:</label>
                    <span id="totalFiles">...</span>
                    <label for="filesDownloaded">Files Downloaded:</label>
                    <span id="filesDownloaded">...</span>
                    <label for="progressPercentage">Progress Percentage:</label>
                    <span id="progressPercentage">...</span>
                    <label for="currentFileName">Current File Name:</label>
                    <span id="currentFileName">...</span>
                </div>
            </div>
        </div>
    </div>
    <!-- Button Group -->
    <div class="row mt-3">
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary mr-2">File Manager</button>
            <button type="button" class="btn btn-primary mr-2">Submit</button>
            <button type="button" class="btn btn-secondary">Close</button>
        </div>
    </div>
</div>
